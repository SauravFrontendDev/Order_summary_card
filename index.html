<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/styles.css" />

    <!-- Custom Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="order summary hero image"
        class="hero__img"
      />
      <div class="card__content">
        <h1 class="hero__title">Order Summary</h1>
        <p class="hero__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="hero__plan--container">
          <div class="plan__icon--box">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="plan__icon"
            />
          </div>
          <div class="plan__details">
            <span class="plan__type">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
          </div>

          <a href="#" class="plan__link">Change</a>
        </div>

        <a href="#" class="btn__primary">Proceed to Payment</a>
        <a href="#" class="btn__secondary"> Cancel Order</a>
      </div>
    </main>
  </body>
</html>
